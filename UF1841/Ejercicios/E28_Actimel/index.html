<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(12, 1fr);
            grid-column-gap: 4px;
            grid-row-gap: 4px;
        }

        .div1 {
            background-color: blue;
            grid-area: 1 / 1 / 5 / 5;
        }

        .div2 {
            background-color: rgb(10, 10, 24);
            grid-area: 1 / 5 / 5 / 7;
        }

        .div3 {
            background-color:antiquewhite;
            grid-area: 1 / 7 / 5 / 9;
        }

        .div4 {
            background-color: red;
            grid-area: 1 / 9 / 7 / 12;
        }

        .div5 {
            background-color:blueviolet;
            grid-area: 7 / 9 / 13 / 12;
        }

        .div6 {
            background-color: brown;
            grid-area: 5 / 1 / 9 / 5;
        }

        .div7 {
            background-color: aquamarine;
            
            grid-area: 5 / 5 / 9 / 9;
        }

        .div8 {
            background-color: burlywood;
            grid-area: 9 / 1 / 13 / 6;
        }

        .div9 {
            background-color: cadetblue;
            grid-area: 9 / 6 / 13 / 9;
        }
    </style>

</head>



<body>
    <div class="parent">
        <div class="div1"> </div>
        <div class="div2"> </div>
        <div class="div3"> </div>
        <div class="div4"> </div>
        <div class="div5"> </div>
        <div class="div6"> </div>
        <div class="div7"> </div>
        <div class="div8"> </div>
        <div class="div9"> </div>
    </div>

</body>

</html>
