<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JL - Flex Complejo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Fira Mono';
        }
        html{
            font-size: 16px; /* tamaño del rem */
        }
        .contenedor{
            display: flex; /* por defecto horizontañ */
            justify-content: space-evenly; /* distribuye equitativamente */
            flex-wrap: wrap;
            gap: 2rem;
                    
        }
        .tarjeta{
            background-color: rgb(186, 201, 214); /* color de fondo */
            border-radius: 8px; /* borde redondeado */
            box-shadow: 0 4px 8px black; /* arriba, abajo y laterales */
            width: 280px;
            padding: 10px;
            text-align: center; /* alinear texto al centro */
            display: flex;
            flex-direction: column; /* dirección del flex en eje declarado */            
            justify-content: space-between;
            gap: 1.5rem;  /*           
        }
        .tarjeta img{
            max-width: 100%; /* tamaño maximo aunque la el usuario amplie*/
            border-radius: 8px;
        }
        .tarjeta h3{
            font-size: 1.2rem; /* tamaño del texto de la etiqueta h3 */
            color: #333;
        }
        .tarjeta p{
            font-family: 'Courier New', Courier, monospace;
            color: tomato;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .tarjeta button{
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 1s;
            font-size: 1rem;
        }
        .tarjeta button:hover{
            background-color: red;
        }

    </style>
</head>
