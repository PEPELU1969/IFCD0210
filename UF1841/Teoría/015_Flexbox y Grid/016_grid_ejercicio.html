<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor{
            display: grid;            
            grid-template-columns: repeat(3,1fr); /*podemos usar la funci√≥n repeat(4,1fr o cualquier medida)*/            
            grid-template-rows: repeat(4,100px); /* Lo mismo pero en filas */
            gap: 5px; /*espacio separador entre filas y columna (5px en vertical y en horizontal) */

        }

        .grid-item{
            background-color: rgb(173, 173, 231);
            border: 1px solid red;
        }
        .cabecera{
            background-color: blueviolet;
             grid-column: 1 /span 2;
             grid-row: 1/ span 2;
        
        }
        .sexto{
            background-color: aquamarine;
            grid-column: 3;
            grid-row: 3/ span 2;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="grid-item cabecera">Elemento1</div>
        <div class="grid-item segundo">Elemento2</div>
        <div class="grid-item">Elemento3</div>
        <div class="grid-item">Elemento4</div>
        <div class="grid-item">Elemento5</div>
        <div class="grid-item sexto">Elemento6</div>
        <div class="grid-item">Elemento7</div>
        <div class="grid-item">Elemento8</div>
    </div>

</body>
</html>
