<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .exterior{
            background-color: antiquewhite;
            width: 500px;
            height: 300px;
            position: relative;
        }

        .uno{
            background-color: red;
            width: 100px;
            height: 50px;
            position: absolute;

        }
        .dos{
            background-color: orange;
            width: 100px;
            height: 50px;
            position: absolute;
            left: 400px;

        }
        .tres{
            background-color: yellow;
            width: 100px;
            height: 50px;
            position: absolute;
            top: 250px;

        }
        .cuatro{
            background-color: green;
            width: 100px;
            height: 50px;
            position: absolute;
            top: 250px;
            left: 400px;
        }
        .cinco{
            background-color: blue;
            width: 100px;
            height: 50px;
            position: absolute;
            top: 125px;
            left: 200px;



        }
    </style>
</head>
<body>
    <div class="exterior">
        <div class="uno">1</div>
        <div class="dos">2</div>
        <div class="tres">3</div>
        <div class="cuatro">4</div>
        <div class="cinco">5</div>
    </div>
</body>
</html>
