<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .uno{
            position: relative;
            background-color: beige;
            width: 300px;
            height: 300px;
        }
        .dos{
            position: absolute;
            background-color: rgb(102, 102, 90);
            top: 70px;
            left: 70px;

            width: 200px;
            height: 200px;
        }
        .tres{
            position: absolute;
            background-color: rgb(36, 36, 28);
            top: 70px;
            left: 70px;
            width: 100px;
            height: 100px;
        }

    </style>
</head>

<body>
    <div class="uno">
        <di class="dos">
            <div class="tres">

            </div>
            
        </di>
    </div>
    
</body>
</html>
