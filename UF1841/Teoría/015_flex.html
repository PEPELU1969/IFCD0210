<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        

        .contenedor{
            height: 100vh;
            display: flex;
            flex-direction: wrap; /*que continuen mostrando en la linea de abajo */
            justify-content: center; /* eje principal del flexv*/
            align-items: stretch ;/* eje secundario del flex, osea el contrario */
            gap: 130px;/* separacion s√≥lo entre los elementos*/
            /* flex-direction: column; */

        }
        .item{
            /* height: 200px; */
            /* width: 200px; */
            flex-grow: 0; /* 0 para que no crezcan los elementos, 1 para que si */
            flex-shrink: 0; /* si se puede o no encoger */            
            /* width: 10%; */
            padding: 10px;
            margin: 5px;
            background-color: aqua;

        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>





    </div>
    

</body>
</html>
