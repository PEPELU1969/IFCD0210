        body{
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero{
            background-color: rgb(132, 132, 241);
            color: white;
            /* heig ht: 100vh; */
        }
        .hero h1{
            margin: 0;
            font-size: 8vw;
            text-align: center;

        }
        .hero p{
            font-size: 2.5vw;
            text-align: center;
        }
    </style>


</head>
<body>
    <div class="hero">
        <h1>Bienvenido</h1>
        <p>Esta sección usa vh y vw para escalar la ventana</p>
    </div>

</html>
